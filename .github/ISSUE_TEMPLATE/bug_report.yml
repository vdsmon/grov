name: Bug report
description: Report a reproducible bug.
title: "[Bug]: "
labels:
  - bug
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What is broken?
      placeholder: A clear and concise description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Exact steps and commands to reproduce.
      placeholder: |
        1. Run ...
        2. Run ...
        3. Observe ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: grov version
      placeholder: e.g. grov 0.3.0
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      placeholder: OS, shell, Rust version, Git version
